<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renoshopbee</title>
    <!-- ============== tailwind css =========== -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ============== main css =========== -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- =============== Header section ============== -->
    <header>
        <!-- ========== contact bar ========= -->
        <div class="w-full h-[50px] bg-black">
            <div class="w-11/12 mx-auto h-full flex justify-between  ">
                <!-- ========= contact info ========= -->
                <div class="flex justify-between items-center h-full w-[30%] ">
                    <div class="text-white">
                        <i class="fa-solid fa-phone"></i> +1 123 456 789            
                    </div>
                    <div class="text-white">
                        <i class="fa-regular fa-envelope pr-2" ></i>  info@company.com            
                    </div>
                </div>
                <!-- =========== contact media ========== -->
                <div class="flex justify-between items-center h-full w-[15%] text-white ">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                    <i class="fa-brands fa-pinterest-p"></i>
                </div>

            </div>
            
        </div>
        <!-- ============ menu bar ========== -->
        <div class="w-[1280px] h-[80px]">
            <div class="w-11/12 mx-auto h-full flex items-center justify-between ">
                <h2 class="text-2xl uppercase font-medium text-white">
                    <span class="text-[#3cb878]">Renoshop</span>bee
                </h2>
                <nav>
                    <ul class="flex">
                        <li class="text-base uppercase px-3">
                            <a href="#">Home</a>
                        </li>
                        <li class="text-base uppercase px-3">
                            <a href="#">Men</a>
                        </li>
                        <li class="text-base uppercase px-3">
                            <a href="#">Women</a>
                        </li>
                        <li class="text-base uppercase px-3">
                            <a href="#">kids</a>
                        </li>
                        <li class="text-base uppercase px-3">
                            <a href="#">Jewellery</a>
                        </li>
                        <li class="text-base uppercase px-3">
                            <a href="#">Accessories</a>
                        </li>
                    </ul>
                </nav>
                <div class="text-xl">
                    <i class="fa-solid fa-cart-shopping px-3">
                        <sup class="text-xs">5</sup>
                    </i>
                    <i class="fa-solid fa-magnifying-glass px-3"></i>
                    <i class="fa-solid fa-bars px-3"></i>
                </div>
            </div>
        </div>
    </header>





    <!-- ============== fonts icons ========= -->
    <script src="https://kit.fontawesome.com/7c0237d502.js" crossorigin="anonymous"></script>
</body>
</html>
